name: Generate Snake Animation

on:
  schedule:
    # Her gün gece yarısı UTC'de çalışır
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ozlem-dilek
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake.gif

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/github-contribution-grid-snake.svg output/github-contribution-grid-snake.gif
          git diff --staged --quiet || git commit -m "Generate snake animation [skip ci]"
          git push

